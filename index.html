<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Count - Dashboard Absensi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 28px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .login-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: white;
            color: #4b6cb7;
        }

        /* Greeting Section */
        .greeting {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            text-align: center;
        }

        .greeting h2 {
            font-size: 28px;
            color: #4b6cb7;
            margin-bottom: 10px;
        }

        .date-time {
            font-size: 18px;
            color: #666;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Form Section */
        .form-section {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .form-section h3 {
            color: #4b6cb7;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-group select:focus, .form-group input:focus {
            border-color: #4b6cb7;
            outline: none;
        }

        .attendance-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .input-box {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .input-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-box input {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .sakit { color: #ff9800; }
        .ijin { color: #2196f3; }
        .alpa { color: #f44336; }

        .submit-btn {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Recap Section */
        .recap-section {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .recap-section h3 {
            color: #4b6cb7;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .filters {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .show-btn {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .show-btn:hover {
            opacity: 0.9;
        }

        .recap-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .recap-table th, .recap-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .recap-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .recap-table tr:hover {
            background-color: #f9f9f9;
        }

        .total-row {
            font-weight: 600;
            background-color: #f0f7ff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-bar"></i>
                    <h1>Quick Count</h1>
                </div>
                <button class="login-btn" id="loginBtn">Masuk</button>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="greeting fade-in">
            <h2 id="greetingText">Selamat Pagi!</h2>
            <div class="date-time" id="dateTime">Senin, 1 Januari 2023 - 00:00:00</div>
        </section>

        <div class="main-content">
            <section class="form-section fade-in">
                <h3><i class="fas fa-pen-to-square"></i> Input Data Absensi</h3>
                <div class="form-group">
                    <label for="date">Tanggal</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="class">Kelas</label>
                    <select id="class">
                        <option value="">Pilih Kelas</option>
                        <option value="10-ipa-1">10 IPA 1</option>
                        <option value="10-ipa-2">10 IPA 2</option>
                        <option value="10-ips-1">10 IPS 1</option>
                        <option value="10-ips-2">10 IPS 2</option>
                        <option value="11-ipa-1">11 IPA 1</option>
                        <option value="11-ipa-2">11 IPA 2</option>
                        <option value="11-ips-1">11 IPS 1</option>
                        <option value="11-ips-2">11 IPS 2</option>
                        <option value="12-ipa-1">12 IPA 1</option>
                        <option value="12-ipa-2">12 IPA 2</option>
                        <option value="12-ips-1">12 IPS 1</option>
                        <option value="12-ips-2">12 IPS 2</option>
                    </select>
                </div>
                <div class="attendance-inputs">
                    <div class="input-box">
                        <label class="sakit">Sakit</label>
                        <input type="number" id="sakit" min="0" value="0">
                    </div>
                    <div class="input-box">
                        <label class="ijin">Ijin</label>
                        <input type="number" id="ijin" min="0" value="0">
                    </div>
                    <div class="input-box">
                        <label class="alpa">Alpa</label>
                        <input type="number" id="alpa" min="0" value="0">
                    </div>
                </div>
                <button class="submit-btn" id="submitBtn">Simpan Data</button>
            </section>

            <section class="recap-section fade-in">
                <h3><i class="fas fa-table"></i> Rekap Absensi</h3>
                <div class="filters">
                    <div class="form-group">
                        <label for="recapDate">Pilih Tanggal</label>
                        <input type="date" id="recapDate">
                    </div>
                    <button class="show-btn" id="showRecapBtn">Tampilkan</button>
                </div>
                <div class="table-container">
                    <table class="recap-table">
                        <thead>
                            <tr>
                                <th>Kelas</th>
                                <th>Sakit</th>
                                <th>Ijin</th>
                                <th>Alpa</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="recapTableBody">
                            <tr>
                                <td colspan="5" style="text-align: center;">Pilih tanggal untuk melihat rekap</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Masuk ke Dashboard</h3>
                <button class="close-btn" id="closeLoginModal">&times;</button>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button class="submit-btn" id="modalLoginBtn">Masuk</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Quick Count - Dashboard Absensi. All rights reserved.</p>
    </footer>

    <script>
        // Update greeting based on time of day
        function updateGreeting() {
            const hour = new Date().getHours();
            const greetingText = document.getElementById('greetingText');
            
            if (hour < 12) {
                greetingText.textContent = 'Selamat Pagi!';
            } else if (hour < 15) {
                greetingText.textContent = 'Selamat Siang!';
            } else if (hour < 19) {
                greetingText.textContent = 'Selamat Sore!';
            } else {
                greetingText.textContent = 'Selamat Malam!';
            }
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', options);
            const timeString = now.toLocaleTimeString('id-ID');
            
            document.getElementById('dateTime').textContent = `${dateString} - ${timeString}`;
        }

        // Set current date as default for date inputs
        function setCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const today = `${year}-${month}-${day}`;
            
            document.getElementById('date').value = today;
            document.getElementById('recapDate').value = today;
        }

        // Modal functionality
        document.getElementById('loginBtn').addEventListener('click', function() {
            document.getElementById('loginModal').style.display = 'flex';
        });

        document.getElementById('closeLoginModal').addEventListener('click', function() {
            document.getElementById('loginModal').style.display = 'none';
        });

        document.getElementById('modalLoginBtn').addEventListener('click', function() {
            // Simple validation (in a real application, this would be more secure)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                alert('Login berhasil!');
                document.getElementById('loginModal').style.display = 'none';
            } else {
                alert('Username atau password salah!');
            }
        });

        // Submit data
        document.getElementById('submitBtn').addEventListener('click', function() {
            const selectedClass = document.getElementById('class').value;
            const date = document.getElementById('date').value;
            const sakit = document.getElementById('sakit').value;
            const ijin = document.getElementById('ijin').value;
            const alpa = document.getElementById('alpa').value;
            
            if (!selectedClass || !date) {
                alert('Harap pilih tanggal dan kelas!');
                return;
            }
            
            // In a real application, this would save to a database
            // For demo purposes, we'll just show an alert
            alert(`Data absensi untuk ${date} kelas ${selectedClass} berhasil disimpan!\nSakit: ${sakit}, Ijin: ${ijin}, Alpa: ${alpa}`);
            
            // Reset form
            document.getElementById('sakit').value = '0';
            document.getElementById('ijin').value = '0';
            document.getElementById('alpa').value = '0';
        });

        // Show recap
        document.getElementById('showRecapBtn').addEventListener('click', function() {
            const recapDate = document.getElementById('recapDate').value;
            
            if (!recapDate) {
                alert('Harap pilih tanggal!');
                return;
            }
            
            // In a real application, this would fetch data from a database
            // For demo purposes, we'll generate random data
            const classes = [
                '10 IPA 1', '10 IPA 2', '10 IPS 1', '10 IPS 2',
                '11 IPA 1', '11 IPA 2', '11 IPS 1', '11 IPS 2',
                '12 IPA 1', '12 IPA 2', '12 IPS 1', '12 IPS 2'
            ];
            
            let tableBody = '';
            let totalSakit = 0;
            let totalIjin = 0;
            let totalAlpa = 0;
            
            classes.forEach(cls => {
                const sakit = Math.floor(Math.random() * 5);
                const ijin = Math.floor(Math.random() * 4);
                const alpa = Math.floor(Math.random() * 3);
                const total = sakit + ijin + alpa;
                
                tableBody += `
                    <tr>
                        <td>${cls}</td>
                        <td>${sakit}</td>
                        <td>${ijin}</td>
                        <td>${alpa}</td>
                        <td>${total}</td>
                    </tr>
                `;
                
                totalSakit += sakit;
                totalIjin += ijin;
                totalAlpa += alpa;
            });
            
            // Add total row
            const grandTotal = totalSakit + totalIjin + totalAlpa;
            tableBody += `
                <tr class="total-row">
                    <td>Total</td>
                    <td>${totalSakit}</td>
                    <td>${totalIjin}</td>
                    <td>${totalAlpa}</td>
                    <td>${grandTotal}</td>
                </tr>
            `;
            
            document.getElementById('recapTableBody').innerHTML = tableBody;
        });

        // Initialize
        updateGreeting();
        setCurrentDate();
        updateDateTime();
        
        // Update time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
